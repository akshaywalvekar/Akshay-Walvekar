<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Finance Calculator</title>
    <!-- Bootstrap -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Finance Calculator</h1>
            </div>
        </div>
        <main>
        <form class="form form-horizontal" id="loan-repayment">
			<h3>Loan Repayment</h3>
            <div class="form-group">
                <label for="number-one" class="col-sm-2 control-label">Loan Amount</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="loan-number-one" placeholder="Loan Amount">
                </div>
            </div>
            <div class="form-group">
                <label for="localstorage-value" class="col-sm-2 control-label">Monthly Amount</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="loan-number-two" placeholder="Monthly Amount">
                </div>
            </div>
			<div class="form-group">
                <label for="localstorage-value" class="col-sm-2 control-label">Rate of Interest</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="loan-number-three" placeholder="Rate of Interest">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="button" class="btn btn-default" id="loan-submit">Submit</button>
                </div>
            </div>
        </form>
        <div class="alert alert-danger hidden" id="loan-error-message"></div>
		
		<form class="form form-horizontal" id="loan-repayment">
			<h3>Investment Amount</h3>
            <div class="form-group">
                <label class="col-sm-2 control-label">Years of Investment</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="invest-number-one" placeholder="Years of Investment">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Monthly Amount</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="invest-number-two" placeholder="Monthly Amount">
                </div>
            </div>
			<div class="form-group">
                <label for="localstorage-value" class="col-sm-2 control-label">Rate of Interest</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="invest-number-three" placeholder="Rate of Interest">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="button" class="btn btn-default" id="invest-submit">Submit</button>
                </div>
            </div>
        </form>
		<div class="alert alert-danger hidden" id="invest-error-message"></div>
		
		<form class="form form-horizontal" id="loan-repayment">
			<h3>Investment Amount</h3>
            <div class="form-group">
                <label class="col-sm-2 control-label">Years for Retirement</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="retire-number-one" placeholder="Years of Investment">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Monthly Amount</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="retire-number-two" placeholder="Monthly Amount">
                </div>
            </div>
			<div class="form-group">
                <label for="localstorage-value" class="col-sm-2 control-label">Rate of Interest</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="retire-number-three" placeholder="Rate of Interest">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="button" class="btn btn-default" id="retire-submit">Submit</button>
                </div>
            </div>
        </form>
		<div class="alert alert-danger hidden" id="retire-error-message"></div>
		
	</main>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- jQuery fallback -->
    <script>
        if (!window.jQuery) { document.write('<script src="/assets/js/jquery.js"><\/script>'); }
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/js/bootstrap.min.js"></script>
	<script src = "/assets/js/form-validation.js"></script>
</body>

</html>
