<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Finance Calculator</title>
    <!-- Bootstrap -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Finance Calculator</h1>
            </div>
        </div>
        <main>
            <!-- Your main content will go here! -->
			<div class="row">
				<div class="col-md-6">
				<section class="answer-form">
					<h3>Loan Repayment</h3>
					<form class="form-horizontal" >
						<div class="form-group">
							<label class="control-label col-sm-3">Loan Amount</label>
							<div class="col-sm-9">
								<input type="text" placeholder="Loan Amount" id="loanAmount" class="form-control" name="LoanAmount" />
								<br/>
							</div>
							
							<label class="control-label col-sm-3">Monthly Amount</label>
							<div class="col-sm-9">
								<input type="text" placeholder="Monthly Amount" id="monthlyAmountOne" class="form-control" name="MonthlyAmount" />
								<br/>
							</div>
							<label class="control-label col-sm-3">Interest Rate</label>
							<div class="col-sm-9">
								<input type="text" placeholder="Interest Rate" id="InterestRateOne" class="form-control" name="InterestRate" />
								<br/>
							</div>
						</div>
						<div class="col-sm-offset-6">
						<button class="btn btn-default" type="submit" id = "btnLoanRepayment" style="float:center;">Submit Values</button>
						</div>
					</form>
				</section>
			</div>
		</div>
		<div class="alert alert-danger hidden" id="LoanRepayment-error"></div>

		<div class="row">
			<div class="col-md-6">
				<section class="answer-form">
					<h3>Retirement Amount</h3>
					<form class="form-horizontal" method="POST" action = "/results/RetirementAmount/">
						<div class="form-group">
							<label class="control-label col-sm-3">Years until retirement</label>
							<div class="col-sm-9">
								<input type="text" placeholder="Retirement Years" id= "YearsUntilRetirement" class="form-control" name="years" />
								<br/>
							</div>
							
							<label class="control-label col-sm-3">Monthly Amount</label>
							<div class="col-sm-9">
								<input type="text" placeholder="Monthly Amount" id="MonthlyAmountTwo" class="form-control" name="MAmount"/>
								<br/>
							</div>
							<label class="control-label col-sm-3">Interest Rate</label>
							<div class="col-sm-9">
								<input type="text" placeholder="Interest Rate" id = "InterestRateTwo" class="form-control" name="ROI"/>
								<br/>
							</div>
						</div>
						<div class="col-sm-offset-6">
							<button class="btn btn-default" type="submit" id = "btnRetirementAmount" style="float:center;">Submit Values</button>
						</div>
					</form>
				</section>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<section class="answer-form">
					<h3>Invested Amount</h3>
					<form class="form-horizontal" method="POST" action = "/results/InvestedAmount/" >
						<div class="form-group">
							<label class="control-label col-sm-3">Years of Investment</label>
							<div class="col-sm-9">
								<input type="text" placeholder="Years of Investment" id = "YearsOfInvestment" class="form-control" name="yearsInvesting"/>
								<br/>
							</div>
							
							<label class="control-label col-sm-3">Amount of Investment</label>
							<div class="col-sm-9">
								<input type="text" placeholder="Amount of Investment" id = "AmountOfInvestment" class="form-control" name="RecAmount"/>
								<br/>
							</div>
							<label class="control-label col-sm-3">Interest Rate</label>
							<div class="col-sm-9">
								<input type="text" placeholder="Interest Rate" id = "InterestRateThree" class="form-control" name="RateOfInterest" />
								<br/>
							</div>
						</div>
						<div class="col-sm-offset-6">
							<button class="btn btn-default" type="submit" id = "btnInvestedAmount" style="float:center;">Submit Values</button>
						</div>
					</form>
				</section>
			</div>
		</div>
			
    </main>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- jQuery fallback -->
    <script>
        if (!window.jQuery) { document.write('<script src="/assets/js/jquery.js"><\/script>'); }
    </script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/assets/js/bootstrap.min.js"></script>
	<script src = "/assets/js/form_validation.js"></script>
</body>

</html>
